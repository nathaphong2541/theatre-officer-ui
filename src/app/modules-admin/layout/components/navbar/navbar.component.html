<div class="bg-background relative">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between py-3.5">
      <!-- Mobile Navigation Menu Button-->
      <div class="lg:hidden">
        <button (click)="toggleMobileMenu()" type="button"
          class="bg-muted text-muted-foreground focus:ring-primary hover:bg-muted-foreground hover:text-muted inline-flex items-center justify-center rounded-md p-2 focus:outline-hidden focus:ring-2 focus:ring-inset"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg-icon src="assets/icons/heroicons/outline/menu.svg" [svgClass]="'h-6 w-6'"> </svg-icon>
        </button>
      </div>

      <!-- Logo -->
      <div class="flex items-center justify-start gap-3 ltr:md:mr-10 rtl:md:ml-10">
       
      </div>

      <div class="flex items-center gap-2 sm:gap-3">
        <div
          class="hidden xs:flex items-center rounded-2xl bg-white/90 px-2 py-1 text-gray-900 shadow-md ring-1 ring-black/5">
          <app-language-menu></app-language-menu>
        </div>

        <ng-container *ngIf="(isLoggedIn$ | async); else guest">
          <app-profile-menu></app-profile-menu>
        </ng-container>

        <ng-template #guest>
          <button (click)="login()" class="inline-flex items-center rounded-md border border-white/20 bg-white/10 px-3 py-1.5 text-sm font-medium
                     hover:bg-white/15 focus:outline-none focus-visible:ring-2 focus-visible:ring-white/40">
            <span i18n="@@login">เข้าสู่ระบบ</span>
          </button>
        </ng-template>

        <div class="xs:hidden">
          <div class="px-1.5 py-1">
            <app-language-menu></app-language-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
